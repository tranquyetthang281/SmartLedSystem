<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../bootstrap5/bootstrap.min.css" />
        <script src="../bootstrap5/jquery.min.js"></script>
        <script src="../bootstrap5/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="phone-screen">
                <div class="login">
                    <div class="web-app">My App</div>
                    <div>
                        <ion-icon name="person-circle-outline" class="login-title"> </ion-icon>
                        <div class="login-char">Sign In</div>
                    </div>
                    <div class="login-input">
                        <div>
                            <input type="text" placeholder="Username" class="username form-control" />
                        </div>
                        <div>
                            <input type="password" placeholder="Password" class="password form-control" />
                        </div>
                        <div class="login-button btn btn-primary">Login</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
