<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../bootstrap5/bootstrap.min.css" />
    <script src="../bootstrap5/jquery.min.js"></script>
    <script src="../bootstrap5/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="history.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>History</title>
</head>

<body>
    <div class="container">
        <div class="phone-screen">
            <div class="body">
                <div class="home-title">History</div>

                <div class="login-char">
                    <SELECT id="led" onchange="changeLed(this)">
                    </SELECT>
                </div>
                <div class="home-leds">
                    <ul id="listHistory">
                    </ul>
                </div>
                <div>
                    <button class="btn-remove" onclick="removeAll()">Remove All</button>
                </div>
            </div>
            <div class="footer">
                <div class="d-flex justify-content-between">
                    <div class="home-icon icon-footer">
                        <ion-icon name="home-outline"></ion-icon>
                    </div>
                    <div class="history-icon icon-footer">
                        <ion-icon name="timer-outline"></ion-icon>
                    </div>
                    <div class="nofi-icon icon-footer">
                        <ion-icon name="podium-outline" title=""></ion-icon>
                    </div>
                    <div class="user-icon icon-footer">
                        <ion-icon name="person-outline"></ion-icon>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="history.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
